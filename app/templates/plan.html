<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <link rel="icon" href="../static/favicon.ico">
    <!-- Styling -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/plan.css">

    <!-- Google Font -->
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" 
    rel="stylesheet">

    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div style="height:30px;"></div>
    <div class="container">
        <div class="row justify-content-around">
          {% for plan in plans %}
          <div class="col-4">
            <div class="list-group">
                <a class="list-group-item list-group-item-action flex-column align-items-start active">
                  <div class="d-flex w-100 justify-content-between text-white">
                    <h5 class="mb-1">{{ plan.name }}</h5>
                  </div>
                </a>
                {% for number in range(8)%}
                {% set time = plan["time"][loop.index-1] %}
                {% set activity = plan["activity"][loop.index-1] %}
                <a class="list-group-item list-group-item-action flex-column align-items-start">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ time }}</h5>
                  </div>
                  <p class="mb-1">{{ activity }}</p>
                </a>
                {% endfor %}
              </div>
          </div>
          {% endfor %}
        </div>
    </div>
</body>
</html>
