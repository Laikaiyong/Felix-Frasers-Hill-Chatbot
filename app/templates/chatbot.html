<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Styling -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/chatbot.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <nav class="header navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img 
          src="https://prod.cloud.rockstargames.com/crews/sc/2620/9252858/publish/emblem/emblem_256.png" 
          width="30" 
          height="30" 
          class="d-inline-block align-top" 
          alt="">
          Chatbot
        </a>
    </nav>

    <!-- Messages / Chat bubble areas -->
    <div id="conversation">
        {% for message in messages %}
        {% if message.sentBy == 'Bot' %}
        <div class="bot-chat">
            <div class="card bot-response card text-white bg-primary mb-3">
                <!-- <h6 class="card-title h6">Bot</h6> -->
                <p class="card-text">{{ message.content }}</p>
            </div>
        </div>
        {% else %}
        <div class="user-chat">
            <div class="card user-response bg-light mb-3">
                <!-- <h6 class="card-title h6 usernames">{{ name }}</h6> -->
                <p class="card-text">{{ message.content }}</p>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    
    <!-- Footer Input Field -->
    <form class="footer" method="post">
        <div class="input-group mb-3">
            <input 
            type="text" 
            id="message"
            class="form-control" 
            placeholder="Type your message here" 
            aria-label="Type your message here" 
            aria-describedby="button-addon2"
            name="message">
            <button
            class="btn btn-light"
            type="button"
            method="GET"
            onclick="speechToText()">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="input-group-append">
                <button 
                class="btn btn-primary send-btn" 
                type="submit" 
                id="button-addon" 
                method="post" 
                value="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </form>
    
    <!-- Jquery -->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <script src="../static/js/chatbot.js"></script>
</body>
</html>
